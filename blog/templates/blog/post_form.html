<style>body{font-family:sans-serif;max-width:600px;margin:0 auto;padding:20px}h1{color:#333;border-bottom:2px solid #eee;padding-bottom:10px}form div{margin-bottom:15px}label{display:block;font-weight:bold;margin-bottom:5px}input[type="text"],textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:4px;box-sizing:border-box}textarea{resize:vertical;min-height:150px}.button-primary{background-color:#007bff;color:white;padding:10px 15px;border:none;border-radius:5px;cursor:pointer}.button-primary:hover{background-color:#0056b3}</style>
<h1>{% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}</h1>
<form method="post">{% csrf_token %}{{ form.as_p }}<button type="submit" class="button-primary">Save Post</button></form>
<p><a href="{% url 'post_list' %}">Cancel</a></p>
